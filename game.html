<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main class="game">
      <a href="./index.html">Home</a>
      <div id="hud">
        <div id="hud-item">
          <p id="progressText" class="hud-prefix">Question</p>
          <div id="progressBar">
            <div id="progressBarFull">

            </div>
          </div>
        </div>
        <div id="hud-item">
          <p class="hud-prefix">Score</p>
          <h1 class="hud-main-text" id="score">0</h1>
        </div>
      </div>
      <h1 class="question">Pick any of the answers below:</h1>
      <div class="options">
        <p class="options-tag">A</p>
        <p class="options-text" data-number="1">Click to choose A</p>
      </div>
      <div class="options">
        <p class="options-tag">B</p>
        <p class="options-text" data-number="2">Click to choose B</p>
      </div>
      <div class="options">
        <p class="options-tag">C</p>
        <p class="options-text" data-number="3">Click to choose C</p>
      </div>
      <div class="options">
        <p class="options-tag">D</p>
        <p class="options-text" data-number="4">Click to choose D</p>
      </div>
    </main>

    <script src="./assets/script.js"></script>
  </body>
</html>
